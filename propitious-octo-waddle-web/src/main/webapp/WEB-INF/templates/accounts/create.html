<!DOCTYPE html>
<html layout:decorator="layout">
<head>
	<title>Create account.</title>
</head>
<body>
	<main layout:fragment="main">
		<section>
			<h2>Create account.</h2>
			<form method='POST'>
				<fieldset>
					<legend>User credentials.</legend>
					<label>
						User name.
						<input type='text' name='username' />
					</label>
					<label>
						Password.
						<input type='password' name='password' />
					</label>
					<input type='submit' />
				</fieldset>
			</form>
		</section>
	</main>
</body>
</html>
